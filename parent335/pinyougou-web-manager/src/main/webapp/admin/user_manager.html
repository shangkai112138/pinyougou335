<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/userController.js"></script>
    <script type="text/javascript" src="../js/service/userService.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="userController">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">用户管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">


        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">用户ID</th>
                <th class="sorting">用户名</th>
                <th class="sorting">创建时间</th>
                <th class="sorting">状态</th>

                <th class="text-center">操作</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="User in list">
                <td><input  type="checkbox"></td>
                <td>{{User.id}}</td>
                <td>{{User.username}}</td>
                <td>{{User.created}}</td>
                <td>

                    <span>{{User.status==1?'冻结':'未冻结'}}</span>

                </td>
                <td class="text-center">
                    <button type="button" ng-click="findOne(User.id)" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#sellerModal" >详情</button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>

</div>

<!-- /.box-body -->

<!-- 用户详情 -->
<div class="modal fade" id="sellerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel" >用户详情</h3>
            </div>
            <div class="modal-body">

                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">用户详情</a></li>
                </ul>

                <!-- 选项卡开始 -->
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <br>
                        <table class="table table-bordered table-striped"  width="800px">
                            <tr>
                                <td>用户名</td>
                                <td>{{User.username}}</td>
                            </tr>

                            <tr>
                                <td>注册手机号</td>
                                <td>{{User.phone}}</td>
                            </tr>
                            <tr>
                                <td>注册邮箱</td>
                                <td>{{User.email}}</td>
                            </tr>
                            <tr>
                                <td>创建时间</td>
                                <td>{{User.created}}</td>
                            </tr>
                            <tr>
                                <td>最后登录时间</td>
                                <td>{{User.lastLoginTime}}</td>
                            </tr>
                        </table>

                    </div>
                </div>
                <!-- 选项卡结束 -->


            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="update(User.id,'1')">冻结</button>
                <button class="btn btn-danger"  data-dismiss="modal" aria-hidden="true" ng-click="update(User.id,'0')">解冻</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>


</body>
</html>
